<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the Web Application -->
    <title>Todo-Webapp</title>

    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/a4e119b71b.js" crossorigin="anonymous"></script>

    <!-- css file -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <main>
        <div class="webapp">
            <div class="webapp-title">
                <pre>Todo-webapp</pre>
            </div>
            <form class="webapp-form">
                <input type="text" name="todo-item" class="webapp-todo-item" autocomplete="off">
                <button>+</button>
            </form>
            <div class="webapp-divider"></div>
            <div class="webapp-body">
                <ul class="list-todos">
                    
                </ul>
            </div>
        </div>
    </main>

    <!-- Javascript file -->
    <script src="./script.js"></script>
</body>
</html>
